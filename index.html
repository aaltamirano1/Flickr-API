
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX Flickr Photo Feeder</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

  </head>
  <body>
    <div class="grid-container centered">
      <div class="grid-100">
        <div class="contained">
          <div class="grid-100">
            <div class="heading">
              <h1>Flickr Photo Feeder</h1>
              <p>Choose which kind of animal you'd like to return photos of...</p>
            </div>
            <ul class="filter-select">
              <li class='btn'>Dog</li>
              <li class='btn'>Cat</li>
              <li class='btn'>Mouse</li>
            </ul>
          </div>
            <div id="photos">
            </div>
          </div>
      </div>
    </div>
    <footer>by <a href="https://aaltamirano1.github.io/Portfolio/">Angel Altamirano</a></footer>
    <script src="script.js"></script>
  </body>
</html>
